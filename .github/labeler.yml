      - any-glob-to-any-file: 'eslint.config.mjs'
      - any-glob-to-any-file: 'tailwind.config.mjs'
      - any-glob-to-any-file: 'postcss.config.mjs'
      - any-glob-to-any-file: 'jsconfig.json'
